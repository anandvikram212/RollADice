name: roll_a_dice
description: A multiuser flutter application to play rolling a dice.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  cloud_firestore: ^0.13.0+1
  firebase_auth: ^0.15.3+1
  firebase_core: ^0.4.3+2
  modal_progress_hud: ^0.1.3
  fluttertoast: ^7.1.5
  firebase_database: ^3.1.5
  sweetalert: ^0.0.1
  smooth_page_indicator: ^0.1.5
  google_sign_in: ^4.1.0
  flutter_signin_button: ^1.0.0
  toast: ^0.1.5
  get_version: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/dice.jpeg
